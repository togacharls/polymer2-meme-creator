<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="meme-creator">
    <template>
        <style>
            :host {
                display: block;
                width: 900px;
                font-family: 'Avenir', Helvetica, Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-align: center;
                color: #2c3e50;
                margin-top: 60px;
            }

            meme-image {
                top: 12.5%;
            }

            meme-image,
            meme-form {
                left: 25%;
                width: 50%;
            }
        </style>
        <meme-image></meme-image>
        <meme-form></meme-form>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MemeCreator extends Polymer.Element {

            ready() {
                this.addEventListener('changeAbove', this._onChangeAbove.bind(this))
                this.addEventListener('changeBelow', this._onChangeBelow.bind(this))
                this.addEventListener('changeImgSrc', this._onChangeImgSrc.bind(this))
                super.ready();
            }

            static get is() {
                return 'meme-creator'
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'meme-creator'
                    }
                }
            }

            _onChangeAbove(event) {
                this.shadowRoot.querySelector('meme-image').setAttribute('above-text', event.detail)
            }

            _onChangeBelow(event) {
                this.shadowRoot.querySelector('meme-image').setAttribute('below-text', event.detail)
            }

            _onChangeImgSrc(event) {
                this.shadowRoot.querySelector('meme-image').setAttribute('img-src', event.detail)
            }
        }

        window.customElements.define(MemeCreator.is, MemeCreator);
    </script>
</dom-module>
